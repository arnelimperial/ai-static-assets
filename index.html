<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/frontend/spinner.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <title>Document</title>
  </head>
  <body>
    <h1 style="color: green">GeeksForGeeks</h1>
    <p id="GFG_UP" style="font-size: 19px; font-weight: bold"></p>
    <!-- <button onClick="GFG_Fun()">click here</button> -->
    <p
      id="GFG_DOWN"
      style="color: green; font-size: 24px; font-weight: bold"
    ></p>
    <script>
      var up = document.getElementById("GFG_UP");
      var down = document.getElementById("GFG_DOWN");
      up.innerHTML = "Click on the button to generate alpha-numeric string";

      function randomStr(len, arr) {
        var ans = "";
        for (var i = len; i > 0; i--) {
          ans += arr[Math.floor(Math.random() * arr.length)];
        }
        return ans;
      }

      function GFG_Fun() {
        down.innerHTML = randomStr(6, "01234589xyzuqldba");
      }

      GFG_Fun();
    </script>
  </body>
</html>
